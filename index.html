<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elite Cricket Academy" />
    <meta name="description" content="Social media links profile" />
    <title>Social Links Profile</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./images/logo_no_bg.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <article class="profile-card">
      <section class="profile-card__header">
        <div class="profile-card__avatar">
          <figure>
            <img
              src="./images/logo_no_bg.png"
              alt="logo"
              width="10"
              height="40"
              loading="lazy"
            />
            <figcaption class="offscreen">ECA</figcaption>
          </figure>
        </div>

        <h1 class="profile-card__name">Elite Cricket Academy</h1>
        <p class="profile-card__location">Charlotte, North Carolina</p>

        <p class="profile-card__bio nowrap">
          <q><i>Building Athletes, Creating Leaders</i></q>
        </p>
      </section>

      <section class="profile-card__links">
        <a
          href="https://elitecricket.com"
          target = "_blank"
          class="profile-card__link nowrap center profile-card__link--Website"
          >Website</a
        >

        <a
          href="https://www.cognitoforms.com/usaelitecricket/ecasummercampregistration" 
          target="_blank"
          class="profile-card__link nowrap center profile-card__link--Registration"
          >Summer Camp</a
        >

        <a
          href="https://chat.whatsapp.com/FQeKQnzBCtL2oY4J7fVCqx" 
          target="_blank"
          class="profile-card__link nowrap center profile-card__link--Whatsapp"
          >Whatsapp Group</a
        >

        <a
          href="https://www.instagram.com/elitecricketusa/" 
          target="_blank"
          class="profile-card__link nowrap center profile-card__link--Instagram"
          >Instagram</a
        >

        <a
          href="https://www.facebook.com/profile.php?id=61573433095965" 
          target="_blank"
          class="profile-card__link nowrap center profile-card__link--Facebook"
          >Facebook</a
        >

        <a
          href="https://cognitoforms.com/USAEliteCricket/_2025ECARegistrationForm" 
          target="_blank"
          class="profile-card__link nowrap center profile-card__link--Registration"
          >Registration</a
        >
      </section>
    </article>
  </body>
</html>
